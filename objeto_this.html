<!DOCTYPE html>
<html>
<head>
	<title>Objeto this</title>
	<script type="text/javascript">
		function mensaje(valor){
			// debugger;
			alert("Haz hecho click en el section " + valor.id)
		}
	</script>
</head>
<body>
	<section style="display: inline-block; width: 300px; height: 200px;background: red" id="1" onclick="mensaje(this)"></section>
	<section style="display: inline-block; width: 300px; height: 200px;background: red" id="2" onclick="mensaje(this)"></section>
	<section style="display: inline-block; width: 300px; height: 200px;background: red" id="3" onclick="mensaje(this)"></section>
	<section style="display: inline-block; width: 300px; height: 200px;background: red" id="4" onclick="mensaje(this)"></section>
</body>
</html>
