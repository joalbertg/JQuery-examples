<!DOCTYPE html>
<html>
<head>
	<title>Permitir o Cancelar</title>

	<script type="text/javascript">
		function permitir(){
			var valor = confirm("Estas seguro de ir al enlace?")
			return valor
		}
	</script>
</head>
<body>
	<a href="http://www.google.com.ve" onclick="return permitir()">Ir a Google</a>
</body>
</html>
