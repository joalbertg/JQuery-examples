<!DOCTYPE html>
<html>
<head>
  <title>Objeto this</title>
  <script type="text/javascript">
    function mensaje(valor){
      // debugger;
      switch(valor.id){
        case "1":
          document.getElementById('caja').innerHTML = "Haz hecho click al cuadro #" + valor.id
        break;
        case "2":
          document.getElementById('caja').innerHTML = "Haz hecho doble click al cuadro #" + valor.id
        break;
        case "3":
          document.getElementById('caja').innerHTML = "Haz entrado al cuadro #" + valor.id
        break;
        case "4":
          document.getElementById('caja').innerHTML = "Haz salido del cuadro #" + valor.id
        break;
      }
    }
  </script>
</head>
<body>
  <section style="display: inline-block; width: 300px; height: 200px;background: red" id="1" onclick="mensaje(this)"></section>
  <section style="display: inline-block; width: 300px; height: 200px;background: red" id="2" ondblclick="mensaje(this)"></section>
  <section style="display: inline-block; width: 300px; height: 200px;background: red" id="3" onmouseenter="mensaje(this)"></section>
  <section style="display: inline-block; width: 300px; height: 200px;background: red" id="4" onmouseout="mensaje(this)"></section>
  <div id="caja"></div>
</body>
</html>
