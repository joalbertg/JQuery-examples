<!DOCTYPE html>
<html>
<head>
	<title>Cambiar classe CSS</title>

	<style type="text/css">
		.estilo1 {
			width: 200px;
			height: 200px;
			background: black;
		}

		.estilo2 {
			width: 100px;
			height: 250px;
			background: green;
		}
	</style>

	<script type="text/javascript">
		function cambiar(){
			element = document.getElementById('caja')

			if(element.className == 'estilo1'){
				element.className = 'estilo2'
			}else{
				element.className = 'estilo1'
			}
		}
	</script>
</head>
<body>
	<div id="caja" class="estilo1"></div>
	<button onclick="cambiar()">Cambiar clase</button>
</body>
</html>
